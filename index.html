<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="app.js" defer>
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="myStyle.css">
    <title>Prajwal-Minion-Speak</title>
</head>
<body class="bg-fixed">
        <div class="minion-form">
            <div class="header">
                <h1 >
                    Minion Speak
                </h1>
            </div>
            <div class="input-div">
                <textarea class="input-area" name="inputText" id="input" cols="50" rows="10" style="background-color: rgba(0, 0, 0, 0.76); color: azure;border-style: none;"></textarea>
            </div>
            <div class="button-area">
                <button class="translate-button" onclick="clickHandler()"> Translate </button>  
            </div>
            <div class="output-area">
                <div id="output"></div>
            </div>
        </div>
        
    <!-- </div> -->
    
</body>
</html>
